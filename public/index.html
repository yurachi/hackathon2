<!DOCTYPE html>
<html lang="en" ng-app="Quotation">
<head>
    <meta charset="UTF-8">
    <title>Issue List App</title>

    <!-- TODO: Change to CDN -->
    <link rel="stylesheet" href="/bower/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="/bower/angular/angular.js"></script>
    <script src="/bower/angular-resource/angular-resource.js"></script>
</head>
<body>

    <header class="navbar navbar-default">
        <h1 class="container"><i class="glyphicon glyphicon-stats"> </i>Proposed work</h1>
    </header>

    <main class="container">
        <table class="table table-striped" ng-controller="EpicListController">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr class="error" ng-show="error">
                    <td colspan="4"><i class="glyphicon glyphicon-warning-sign"></i> {{error}}</td>
                </tr>
                <tr ng-repeat="epic in epics">
                    <td>{{epic.name}}</td>
                    <td>
                        <button ng-click="delete (epic._id)"
                                class="btn btn-sm btn-danger glyphicon glyphicon-trash"
                                title="Delete"> </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="js/app.js"></script>
    
</body>
</html>
